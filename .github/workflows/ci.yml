name: 'Continuous Integration'

on:
  push:
    branches:
      - releases/**
  pull_request:
    branches:
      - dev

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11.6
          architecture: x64
      - name: Run unit tests
        run: make model-test
